<!DOCTYPE html>
<html>
	<head>
		<title>hvtd</title>
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, user-scalable=no">
		<meta name="google-signin-client_id" content="543839835071-ep9ea13ttnl2hrokspj5onipan4h184t.apps.googleusercontent.com">
		<link rel="stylesheet" type="text/css" href="css/hvtd.css">
		<link rel="stylesheet" type="text/css" href="css/tooltip.css">
		<link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
	</head>
	<body>
		<div id="header">
			<div id="navigation">
				<div id="selected-date">
				</div>
				<div id="navigation-toolbar">
					<div id="navigation-toolbar-search" class="toolbar-div tooltip-bottom"><img src='icons/search.svg' /></div>
					<div id="navigation-toolbar-today" class="toolbar-div tooltip-bottom"><span id="toolbar-icon-today" class="toolbar-icon-span"></span></div>
					<div id="navigation-toolbar-copy" class="toolbar-div tooltip-bottom"><img src='icons/copy.svg' /></div>
					<div id="navigation-toolbar-save" class="toolbar-div tooltip-bottom"><img src='icons/floppy-disk.svg' /></div>
					<div id="navigation-toolbar-clear" class="toolbar-div tooltip-bottom"><img src='icons/trash_bin.svg' /></div>
					<div id="navigation-toolbar-calendar" class="toolbar-div tooltip-bottom"><img src='icons/calendar.svg' /></div>
					<div id="navigation-toolbar-expandall" class="toolbar-div tooltip-bottom"><img src='icons/two-arrows-down.svg' /></div>
					<div id="navigation-toolbar-collapseall" class="toolbar-div tooltip-bottom"><img src='icons/two-arrows-up.svg' /></div>
				</div>
				<div id="user-info">
				</div>
			</div>
			<div id="calendar">
			</div>
			<div id="search">
				<input type="text" id="search-string" />
				<button id="search-execute" class="search-button button-ok">검색</button>
				<button id="search-close"class="search-button button-cancel">닫기</button>
			</div>
		</div>

		<div id="contents">
			<div id="header-of-node"></div>
			<div id="trailer-of-node"></div>
		</div>

		<div id="shortcut-button" class="tootip-top">
			<img src='icons/road.svg' />
		</div>

		<div id="login" class="modal">
			<div class="modal-content">
				<p id="login-message"></p>
				<div class="button-set signin-button-set">
					<div id="login-button-google"
						class="g-signin2 signin-button"
						data-onsuccess="onSignInGoogle"
						data-onfailure="onSignInFailure"
						data-width="50"
						data-height="50"
						data-longtitle="false"
						>
					</div>
					<div class="signin-button-description">Google Sign-In</div>
				</div>
				<div class="button-set signin-button-set">
					<button id="login-button-twitter" class="signin-button">T</button>
					<div class="signin-button-description">Twitter Sign-In</div>
				</div>
			</div>
		</div>

		<script src="js/hvtd-common.js"></script>
		<script src="js/hvtd-layout.js"></script>
		<script src="js/hvtd-texts.js"></script>
		<script src="js/hvtd-node.js"></script>
		<script src="js/hvtd-constants.js"></script>
		<script src="js/hvtd-settings.js"></script>
		<script src="js/hvtd-settings-control.js"></script>
		<script src="js/hvtd-todo.js"></script>
		<script src="js/hvtd-calendar.js"></script>
		<script src="js/hvtd-user-info.js"></script>
		<script src="js/hvtd-toolbar.js"></script>
		<script src="js/hvtd-key-in-control.js"></script>
		<script src="js/hvtd-search.js"></script>
		<script src="js/hvtd-auth.js"></script>
		<script src="js/hvtd-main.js"></script>

		<script src="js/lib/sha1.js"></script>
		<script src="js/lib/bluebird.min.js"></script>
		
		<script type="text/javascript" src="js/aws/lib/axios/dist/axios.standalone.js"></script>
		<script type="text/javascript" src="js/aws/lib/CryptoJS/rollups/hmac-sha256.js"></script>
		<script type="text/javascript" src="js/aws/lib/CryptoJS/rollups/sha256.js"></script>
		<script type="text/javascript" src="js/aws/lib/CryptoJS/components/hmac.js"></script>
		<script type="text/javascript" src="js/aws/lib/CryptoJS/components/enc-base64.js"></script>
		<script type="text/javascript" src="js/aws/lib/url-template/url-template.js"></script>
		<script type="text/javascript" src="js/aws/lib/apiGatewayCore/sigV4Client.js"></script>
		<script type="text/javascript" src="js/aws/lib/apiGatewayCore/apiGatewayClient.js"></script>
		<script type="text/javascript" src="js/aws/lib/apiGatewayCore/simpleHttpClient.js"></script>
		<script type="text/javascript" src="js/aws/lib/apiGatewayCore/utils.js"></script>
		<script type="text/javascript" src="js/aws/apigClient.js"></script>

		<script src="js/aws/aws-cognito-sdk.min.js"></script>
		<script src="js/aws/amazon-cognito-identity.min.js"></script>
		<script src="js/aws/aws-sdk-2.258.1.min.js"></script>

		<script src="js/google/platform.js" async defer></script>

	</body>
</html>
