<!DOCTYPE html>
<html>
	<head>
		<title>hvtd</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, user-scalable=no">
		<link rel="stylesheet" type="text/css" href="./css/hvtd.css">
		<link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
	</head>
	<body>
		<div id="header">
			<div id="title">
				<div id="selected-date">
				</div>
				<div id="header-tool-bar">
					<img id="calendar-icon" src='./icons/calendar.svg' />
					<img id="clear-icon" src='./icons/trash_bin.svg' />
				</div>
			</div>
			<div id="calendar" style="display: none;">
			</div>
		</div>

		<div id="contents">
			<div id="header-of-node"></div>
			<div id="trailer-of-node"></div>
		</div>

		<div id="modal" class="modal">

			<div class="modal-content">
				<span id="modal-close" class="close">&times;</span>
				<p id="modal-message"></p>
				<div class="modal-button-set">
					<button id="modal-ok">Ok</button>
					<button id="modal-cancel">Cancel</button>
				</div>
			</div>

		</div>
		
		<script src="./js/common.js"></script>
		<script src="./js/node.js"></script>
		<script src="./js/todo.js"></script>
		<script src="./js/hvtd.js"></script>
	</body>
</html>
