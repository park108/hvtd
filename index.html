<!DOCTYPE html>
<html>
	<head>
		<title>hvtd</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, user-scalable=no">
		<meta name="google-signin-client_id" content="543839835071-ep9ea13ttnl2hrokspj5onipan4h184t.apps.googleusercontent.com">
		<link rel="stylesheet" type="text/css" href="css/hvtd.css">
		<link rel="stylesheet" type="text/css" href="css/tooltip.css">
		<link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
	</head>
	<body>
		<div id="header">
			<div id="title">
				<div id="selected-date">
				</div>
				<div id="header-toolbar">
					<div id="header-toolbar-calendar" class="tooltip-bottom">
						<img src='icons/calendar.svg' />
					</div>
					<div id="header-toolbar-clear" class="tooltip-bottom">
						<img src='icons/trash_bin.svg' />
					</div>
					<div id="header-toolbar-save" class="tooltip-bottom">
						<img src='icons/floppy-disk.svg' />
					</div>
				</div>
				<div id="user-info">
				</div>
			</div>
			<div id="calendar">
			</div>
		</div>

		<div id="contents">
			<div id="header-of-node"></div>
			<div id="trailer-of-node"></div>
		</div>

		<div id="modal" class="modal">
			<div class="modal-content">
				<span id="modal-close" class="close">&times;</span>
				<p id="modal-message"></p>
				<div id="modal-button-set">
					<div id="modal-button-signin" class="g-signin2" data-onsuccess="onSignIn" data-onfailure="onSignInFailure"></div>
				</div>
			</div>
		</div>

		<div id="settings">
			<div id="settings-content">
				<span id="settings-close" class="close">&times;</span>
				<p id="settings-title"></p>
				<div id="settings-list">
				</div>
				<button id="settings-close-button" class="button-ok button-set-single"></button>
			</div>
		</div>

		<script src="js/hvtd-common.js"></script>
		<script src="js/test_setting.js"></script>
		<script src="js/hvtd-node.js"></script>
		<script src="js/hvtd-settings.js"></script>
		<script src="js/hvtd-settings-control.js"></script>
		<script src="js/hvtd-todo.js"></script>
		<script src="js/hvtd-calendar.js"></script>
		<script src="js/hvtd-user-info.js"></script>
		<script src="js/hvtd-key-in-control.js"></script>
		<script src="js/hvtd-main.js"></script>

		<script src="js/aws/aws-cognito-sdk.min.js"></script>
		<script src="js/aws/amazon-cognito-identity.min.js"></script>
		<script src="js/aws/aws-sdk-2.258.1.min.js"></script>
		<script src="js/google/platform.js" async defer></script>
		
		<script src="js/hvtd-auth.js"></script>

	</body>
</html>
